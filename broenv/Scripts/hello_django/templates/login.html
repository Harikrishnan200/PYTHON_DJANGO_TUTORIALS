<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
   
    
    
    <label for="">username:</label> <input type="text" name="username"> 
    <label for="">password:</label> <input type="text" name="password">  
    <button type="submit">signup</button> 
    
   

    {% if error_msg %}
    <p>{{error_msg}}</p>
    {% endif %}

</form>
